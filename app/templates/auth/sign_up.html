{% extends "base.html" %}
{% from "macros.html" import flash_messages %}

{% block title %}Inscription - GoUPJV{% endblock %}

{% block content %}
<main class="flex flex-grow w-full overflow-hidden">
    <div class="w-full md:w-1/2 flex items-center justify-center bg-white p-8">
        <div class="w-full max-w-md space-y-6">
            <h2 class="text-3xl font-bold text-gray-900 mb-8">Créez votre compte</h2>

            <form action="{{ url_for('api.sign_up') }}" method="POST" class="space-y-4" novalidate>
                <div class="flex gap-4">
                    <div class="w-1/2">
                        <input type="text" id="last_name" name="last_name" placeholder="Nom" value="{{ user.last_name }}" required
                            class="w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all">
                    </div>
                    <div class="w-1/2">
                        <input type="text" id="first_name" name="first_name" placeholder="Prénom" value="{{ user.first_name }}" required
                            class="w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all">
                    </div>
                </div>

                <div class="flex gap-4">
                    <div class="w-1/2">
                        <input type="tel" id="phone_number" name="phone_number" placeholder="Téléphone" value="{{ user.phone_number }}" required
                            class="w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all">
                    </div>
                    <div class="w-1/2">
                        <input type="text" id="upjv_id" name="upjv_id" placeholder="ID UPJV" value="{{ user.upjv_id }}" required
                            class="w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all">
                    </div>
                </div>

                <div>
                    <input type="email" id="email" name="email" placeholder="Email" value="{{ user.email }}" required
                        class="w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all">
                </div>

                <div>
                    <input type="password" id="password" name="password" placeholder="Mot de passe" required
                        class="w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all">
                </div>

                <div>
                    <input type="password" id="confirm_password" name="confirm_password"
                        placeholder="Confirmation du mot de passe" required
                        class="w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all">
                </div>

                {{ flash_messages() }}

                <button type="submit" disabled
                    class="w-full flex items-center justify-between px-4 py-2 primary-blue text-white font-medium rounded-lg focus:ring-4 focus:ring-blue-300 transition-all mt-6 group disabled:opacity-50 disabled:cursor-not-allowed">
                    <span>Créer mon compte</span>
                    <svg xmlns="http://www.w3.org/2000/svg"
                        class="h-5 w-5 transform group-hover:translate-x-1 transition-transform" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M14 5l7 7m0 0l-7 7m7-7H3" />
                    </svg>
                </button>
            </form>
        </div>
    </div>

    <img src="{{ url_for('static', filename='media/car.png') }}" alt="Voiture" class="hidden md:block w-1/2 h-full object-cover">
</main>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/auth.js') }}"></script>
{% endblock %}
