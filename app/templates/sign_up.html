{% extends "base.html" %}

{% block title %}Inscription - Covoiturage{% endblock %}

{% block content %}
<div class="flex flex-grow w-full overflow-hidden">
    <div class="w-1/2 flex items-center justify-center bg-white p-8">
        <div class="w-full max-w-md space-y-6">
            <h2 class="text-3xl font-bold text-gray-900 mb-8">Créer un compte</h2>

            <form action="{{ url_for('main.sign_up') }}" method="POST" class="space-y-4">
               {# Nom & Prénom #}
                <div class="flex gap-4">
                    <div class="w-1/2">
                        <input type="text" id="nom" name="nom" placeholder="Nom" required
                            class="w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all">
                    </div>
                    <div class="w-1/2">
                        <input type="text" id="prenom" name="prenom" placeholder="Prénom" required
                            class="w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all">
                    </div>
                </div>

               {# Tel & ID UPJV #}
                <div class="flex gap-4">
                    <div class="w-1/2">
                        <input type="tel" id="tel" name="tel" placeholder="Téléphone" required
                            class="w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all">
                    </div>
                    <div class="w-1/2">
                        <input type="text" id="id_upjv" name="id_upjv" placeholder="ID UPJV" required
                            class="w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all">
                    </div>
                </div>

               {# Email #}
                <div>
                    <input type="email" id="email" name="email" placeholder="Email" required
                        class="w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all">
                </div>

               {# Password #}
                <div>
                    <input type="password" id="password" name="password" placeholder="Mot de passe" required
                        class="w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all">
                </div>

               {# Confirm Password #}
                <div>
                    <input type="password" id="confirm_password" name="confirm_password"
                        placeholder="Confirmation du mot de passe" required
                        class="w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all">
                </div>

               {# Submit Button #}
                <button type="submit"
                    class="w-full flex items-center justify-between px-4 py-2 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 transition-all mt-6 group">
                    <span>Créer mon compte</span>
                    <svg xmlns="http://www.w3.org/2000/svg"
                        class="h-5 w-5 transform group-hover:translate-x-1 transition-transform" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M14 5l7 7m0 0l-7 7m7-7H3" />
                    </svg>
                </button>
            </form>
        </div>
    </div>

    <img src="{{ url_for('static', filename='media/car.png') }}" alt="Voiture" class="w-1/2 h-full object-cover block">
</div>
{% endblock %}
